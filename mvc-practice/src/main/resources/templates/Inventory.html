<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <title>아이템 목록</title>
</header>

<body>
<h1>
    획득 가능 목록
    <button onclick="location.href='/list'">리스트</button>
</h1>
<table>
    <tr>
        <th>아이템 이름</th>
        <th>보유수량</th>
    </tr>
    <tr th:each="inventory:${inventoryItemList}">
        <td th:text="${inventory.item.itemName}"></td>
        <td th:text="${inventory.inventoryAmount}"></td>
    </tr>
</table>
</body>
</html>
