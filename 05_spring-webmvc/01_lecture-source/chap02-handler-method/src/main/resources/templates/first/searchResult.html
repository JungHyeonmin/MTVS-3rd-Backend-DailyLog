<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>searchResult</title>
</head>
<body>
    <h1>Model 에 담긴 커맨드 객체의 정보 출력</h1>

    <!-- menu 객체의 menuName, | or 연산자 사이에 문자열을 입력하면 문자열 추가와 같은 역할을 한다.-->
    <!--기본 생성자를 무조건 만들어야하는 이유는 getter, setter 를 이용하기 때문이다.(자바 빈 규약)-->

    <h3 th:text="|메뉴의 이름 : ${menu.menuName}|"></h3>
    <h3 th:text="|메뉴의 가격 : ${menu.menuPrice}|"></h3>
    <h3 th:text="|메뉴의 카테고리 : ${menu.categoryCode}|"></h3>
    <h3 th:text="|메뉴의 판매 상태 : ${menu.orderAbleStatus}|"></h3>
</body>
</html>
