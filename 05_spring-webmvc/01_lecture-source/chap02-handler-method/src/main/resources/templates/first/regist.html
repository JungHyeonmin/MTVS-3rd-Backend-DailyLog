<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>WebRequest 로 파라미터 값 전달받기</h1>
<h3>신규 메뉴 등록하기</h3>
<form action="regist" method="post">                <!--상대 경로 방식-->
    <!--<form action="first/regist"> </form>-->     <!--절대 경로 방식-->
    등록할 메뉴의 이름 : <input type="text" name="menuName"><br>
    등록할 메뉴의 가격 : <input type="text" name="menuPrice"><br>
    등록할 메뉴의 카테고리 :
    <select name="categoryCode">
        <option value="1">식사</option>
        <option value="2">음료</option>
        <option value="3">디저트</option>
    </select><br>
    <input type="submit" value="등록하기">
</form>
</body>
</html>
