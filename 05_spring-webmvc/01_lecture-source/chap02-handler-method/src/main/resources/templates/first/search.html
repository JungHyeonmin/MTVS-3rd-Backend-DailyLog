<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body>
<!-- DTO 의 필드이름과 똑같아야한다!!-->
    <h1>@ModelAttribute 를 이용한 커맨드 객체로 파라미터 값 전달받기</h1>
    <form action="search" method="post">
        검색할 메뉴의 이름 : <input type="text" name="menuName"><br>
        검색할 메뉴의 가격 : <input type="number" name="menuPrice"><br>
        검색할 메뉴의 카테고리 :
        <select name ="categoryCode">
            <option value="1">식사</option>
            <option value="2">음료</option>
            <option value="3">디저트</option>
        </select><br>
        검색할 판매 상태 : <input type="text" name="orderAbleStatus"><br>
        <input type="submit" value="검색하기">
    </form>
</body>
</html>
