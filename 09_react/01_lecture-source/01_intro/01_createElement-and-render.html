<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--react 개발 환경 설정-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

</head>
<body>
    <div id="root"></div>
     <script>
        // <h1 class="greeting" id="greeting">hello world!</h1>
        // React.createElement : React에서 요소를 생성하는 함수(type, props(key, value), children/text)
        const greetingElement = React.createElement('h1', {class: 'greeting', id: 'greeting'}, 'hello world!!') // 이름, 속성
        const textElement = React.createElement('h3',{id: 'name'}, '안녕하세요. 홍길동입니다.');

        const domcontainer = document.getElementById('root');
        // ReactDOM: 실제 웹 화면에 렌더링 하는 역할, React에서 변경 사항이 생기면 ReactDom에게 알려서 변경사항을 반영한다.
        // createRoot: 특정 DOM 요소를 RE
        // 렌더링: 현재 컴포넌트의 props와 state의 상태에 기초하여 UI를 어떻게 구성할지 컴포넌트에게 요청하는 작업을 의미함
        // 컴포넌트 : 입력(props)을 받아 출력(Element)하는 역할
    
        const root = ReactDOM.createRoot(domcontainer);
        root.render([greetingElement,textElement]);
     </script>
</body>
</html>
