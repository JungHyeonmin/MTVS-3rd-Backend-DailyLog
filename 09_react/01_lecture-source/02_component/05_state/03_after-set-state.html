<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--이 세 줄은 항상 들고 다녀라~!-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        // setState 실행 이휴 특정한 작업을 실행하고 싶을 때
        // 두 번째 인자로 콜백함수를 전달하여 처리할 수 있다.
        // setState(변경할 state, ()=>{setState 이후 실행할 내용});

        class Light extends React.Component{

            state={
                inOn:false
            }

            render() {
                const {isOn} = this.state;

                const style = {
                    width: 200,
                    height: 200,
                    backgroundColor: isOn? 'green': 'red',
                    transition:'2s'
                }

                return (
                    <>
                    <div style={style}></div>
                    <button
                        onClick={
                            () =>{
                                this.setState(
                                    {isOn: !isOn},
                                    () => console.log(!isOn?'불이 켜졌습니다.':'불이 꺼졌습니다.')
                                );
                            }
                        }
                    >{isOn? 'ON':'OFF'}</button>
                    </>
                )
            }
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<Light/>);

        // function test(func) {

        // // 콜백함수 : 다른 함수로 값을 전달하기 위한 함수
        // test(function () { // 일급 객체 : 함수를 값으로 취급한다.
        //     alert('helloWorld!');
        // });

        // function callback() {
        //     alert('hello?');
        // }
        
    </script>
</body>

</html>
