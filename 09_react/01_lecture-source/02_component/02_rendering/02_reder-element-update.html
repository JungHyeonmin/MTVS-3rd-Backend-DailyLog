<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--이 세 줄은 항상 들고 다녀라~-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        // 리엑트 엘리먼트는 뷸변(immutable) 이다.
        // 엘리먼트를 생성한 이후에는 해당 엘리먼트의 자식이나 속성을 변경할 수 없다.
        // (엘리먼트는 영화에서 하나의 프레임처럼 특정 시점의 UI를 나타낸다.)

        // 따라서 엘리먼트를 업데이트 하기 위해서는 완전히 새로운 엘리먼트를 만들고
        // ReactDOM.render로 다시 랜더링을 하는 방식을 사용한다.
        // (html parsing, html dom tree 생성, cssom tree 생성을 건너뛴다.)

        // React 루트 인스턴스를 생성. 이 인스턴스는 document.getElementById('root')로 찾은 DOM 노드에 연결된다. 
        const root = ReactDOM.createRoot(document.getElementById('root'));

        function tick() {
            const element = (
                <>
                    <h1>
                        what time is it now? - setInterval(tick, 1000)로 1초마다 초기화</h1>
                    <h3>It is{new Date().toLocaleTimeString()}</h3>
                </>
            );

            root.render(element);
        }

        // 지정된 시간 간격(밀리초 단위)마다 반복적으로 함수를 실행한다. => setInterval(함수, 밀리초)
        setInterval(tick, 1000);

        // ReactDOM.createRoot(document.getElementById('root')).render(element);


        
        // root.render(element)
        // -> 이미 생성된 루트 인스턴스를 사용하여 요소를 렌더링하며, 애플리케이션의 라이프사이클 동안 여러 번 호출할 수 있다.

        // ReactDOM.createRoot(document.getElementById('root').render(element));
        // -> 루트 생성과 요소 렌더링을 한 줄의 코드로 처리한다. 초기 설정에 주로 사용함
    </script>
</body>

</html>
