<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 컴포넌트의 동적 데이터를 관리하는 state(상태)를 관리하는 훅 선언
        const {useState} = React;

        function App() {
            // 내부에 기능을 작성하고 return 으로 결과물 보여주기
            const [names, setNames] = useState([
                {id: 1, name: '홍길동'},
                {id: 2, name: '유관순'},
                {id: 3, name: '이순신'}
            ]);

            const [inputText, setInputText] = useState('');
            const [nextId, setNextId] = useState(4);

            const onChangeHandler = e => setInputText(e.target.value);
            
            const onClickHandler = () => {
                
                const changedNames = names.concat({
                    id: nextId,
                    name: inputText
                });

                setNextId(nextId + 1);
                setNames(changedNames);
                setInputText('');
            }

            const onRemove = id => {
                const changedNames = names.filter(name => name.id !== id);
                setNames(changedNames);
            }

            const nameList = names.map(name => <li key={name.id} onDoubleClick={() => onRemove(name.id)}>{name.name}</li>);

            return (
                <>
                    <input onChange={onChangeHandler} value={inputText}/>
                    <button onClick={onClickHandler}>추가</button>
                    <ul>
                        {nameList}
                    </ul>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
