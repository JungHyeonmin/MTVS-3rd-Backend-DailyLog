<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // JSX란?
        // createElement를 이용해서 엘리먼트를 정의하면 복잡하기도 하고
        // 가독성이 좋지 못하다. 그래서 리엑트 팀은 ReactElement를 정의하는
        // 간편한 방법으로 JSX문법을 제공한다.
        // 자바스크립트를 확장한 문법으로 ReactElement를 xml문법 형식으로 정의한다.

        // 단, JSX는 공식적인 자바스크립트 문법이 아니다.
        // 바벨이라는 트랜스파일링 틀이 필요하다.
        // 바벨은 ES6+ 문법을 ES5 문법으로 변환해주는 도구이다.
        // 추가로 JSX를 순수 리엑트로 변환시켜주는 기능이 포함되어있다.
        // (바벨을 JSX 처리의 표준으로 사용함)
        // 바벨(바벨탑의 기원) : 흩어진 문법을 모아서 정리한 문법
        // 사용방법 1. 스크립트 다운 2. type속성에 text/babel 표시(type="text/babel")

        // React.createElement('h1', {}, 'hello World!!!!')
        const helloWorld = <h1>hello World!!!!</h1>;
        
        // ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(HelloWorld));
        ReactDOM.createRoot(document.getElementById('root')).render(helloWorld);
    </script>
</body>

</html>
