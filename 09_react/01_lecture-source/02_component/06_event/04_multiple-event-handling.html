<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!--이 세 줄은 항상 들고 다녀라~!-->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    class LoginComponent extends React.component {

      state = {
        userName: '',
        password: ''
      };

      // onchangeHandler1 = e => {
      //   this.setState({
      //     username: e.target.value
      //   });
      // }

      // onchangeHandler2 = e => {
      //   this.setState({
      //     password: e.target.value
      //   });
      // }

      onChangeHandler = e => {
        this.setState({
          [e.target.name]: e.target.value, // [] 이유: 문자열자체를 키값으로 사용하기 위해서 대괄호 표기법을 사용한다.
        });
      }

      onClickHandler = e => {
        alert(`username: ${this.state.username} \n password: ${this.state.password}`);
        this.setState({
          username: '',
          password: ''
        });
      }

      render() {
        return (
          <>
            <h1>로그인</h1>
            <label>아이디 : </label>
            <input
              type="text"
              name="userName"
              placeholder="아이디를 입력하세요"
              value={this.state.username}
              ohChange={this.onChangeHandler}
            />
            <br />
            <label>비밀번호: </label>
            <input
              type="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              value={this.state.password}
              ohChange={this.onChangeHandler}
            />
            <br />
            <button onClick={this.onClickHandler}>로그인</button>
          </>
        );
      }

    }

    // let obj = {

    // let objCopy = { ...obj, prop2: "modify" };

    // console.log(obj);
    // console.log(objCopy);
  </script>
</body>
